<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PubNub ChatEngine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        margin: 30px auto;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-sm-6 offset-sm-3">
            <div class="card">
                <div class="card-header">
                    Chat
                </div>
                <div class="card-block">
                    <div id="chat" class="log">
                    </div>
                    <form id="chat-input">
                        <div class="input-group">
                            <input type="text" class="form-control message" placeholder="Your Message..." id="message"> <span class="input-group-btn"><button class="btn btn-primary" type="submit" id="submit">Send</button></span></div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="../../node_modules/chat-engine/dist/latest/chat-engine.js" type="text/javascript"></script>
        <script type="text/javascript">
        const username = ['user', new Date().getTime()].join('-');

        const ChatEngine = ChatEngineCore.create({
            publishKey: 'pub-c-bcf4e625-d5e0-45de-9f74-f222bf63a4a1',
            subscribeKey: 'sub-c-70f29a7c-8927-11e7-af73-96e8309537a2',
        }, {
            globalChannel: 'chat-engine-jquery',
            insecure: true
        });

        ChatEngine.connect(username, {}, 'auth-key');

        ChatEngine.on('$.ready', () => {

            var chat = new ChatEngine.Chat('jquery-chat' + new Date().getTime(), false);

            $('#chat-input').submit(() => {

                chat.emit('message', {
                    text: $('#message').val()
                });
                $('#message').val('');

                return false;

            });

            chat.on('message', (payload) => {

                $('#chat').append($('<p><strong>' + payload.sender.uuid + ':</strong> ' + payload.data.text + '</p>'));

            });

            chat.onAny((event, data) => {
                console.log(event, data);
            })

            chat.history('message');

        });
        </script>
</body>

</html>
