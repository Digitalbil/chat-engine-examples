<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PubNub ChatEngine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        margin: 30px auto;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-sm-6 offset-sm-3">
            <div class="card">
                <div class="card-header">
                    Online Now
                </div>
                <ul id="online-list" class="list-group list-group-flush">
                </ul>
            </div>
        </div>
        <div id="chat-online"></div>
        <script src="../../chat-engine/dist/latest/chat-engine.js" type="text/javascript"></script>
        <script type="text/javascript">
        const now = new Date().getTime();
        const username = ['user', now].join('-');

        const onlineOutput = document.getElementById('online-list');

        const ChatEngine = ChatEngineCore.create({
            publishKey: 'pub-c-311175ef-cdc1-4da9-9b70-f3e129bb220e',
            subscribeKey: 'sub-c-a3da7f1c-bfe7-11e7-a9bc-9af884579700',
        }, {
            endpoint: 'https://pubsub.pubnub.com/v1/blocks/sub-key/sub-c-a3da7f1c-bfe7-11e7-a9bc-9af884579700/insecure',
            globalChannel: 'chat-engine-online'
        });

        ChatEngine.onAny((a,b) => {
            console.log(a,b)
        })

        ChatEngine.on('$.ready', () => {

            let onlineEvents = 0;

            ChatEngine.global.on('$.online.*', (payload) => {

                let div = document.createElement("li");
                div.innerHTML = payload.user.uuid;
                div.className += " list-group-item";
                onlineOutput.appendChild(div);

                onlineEvents++;

            });

            setInterval(function() {
                console.log(Object.keys(ChatEngine.global.users).length, onlineEvents, ChatEngine.global.users)
            }, 1000);

        });

        ChatEngine.connect(username, {
            signedOnTime: now
        }, 'auth-key');
        </script>
</body>

</html>
