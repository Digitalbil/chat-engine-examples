<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Open Chat Framework Dev</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }
    body {
        margin: 30px auto;
    }
    </style>

</head>

<body>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="../node_modules/chat-engine/dist/latest/chat-engine.js" type="text/javascript"></script>

    <script type="text/javascript">

        const ChatEngine = ChatEngineCore.create({
            publishKey: 'pub-c-bcf4e625-d5e0-45de-9f74-f222bf63a4a1',
            subscribeKey: 'sub-c-70f29a7c-8927-11e7-af73-96e8309537a2',
        }, {
            globalChannel: 'chat-engine-demo-facebook' + new Date().getTime(),
            insecure: true
        });

        ChatEngine.onAny((event, data) => {
            console.log(event, data)
        });

        ChatEngine.on('$.ready', (data) => {

            let me = data.me;

            FB.api( "/" + data.me.state().id + "/picture", function(response) {

                if (response && !response.error) {

                    me.update({
                        avatar: response.data.url
                    });

                }

            });

            $('#chat-input').submit(() => {

                ChatEngine.global.emit('message', {
                    text: $('#message').val()
                });

                $('#message').val('');

                return false;

            });

            ChatEngine.global.on('message', (payload) => {

                $('#chat').append($('<p><img src="' + payload.sender.state().avatar + '" style="border-radius: 50%; width: 20px; height: 20px; display: inline-block;"/> <strong>' + payload.sender.state().name + ':</strong> ' + payload.data.text + '</p>'));

            });

        });

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        function buildChatEngine(fbMe, fbAccessToken) {

            ChatEngine.connect(fbMe.id, fbMe, fbAccessToken);
            // ChatEngine.connect(fbMe.id, fbMe);

        };

        function startUp(auth) {

            FB.api('/me', function(response) {

                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML =
                    'Logged in as ' + response.name + '!';

                buildChatEngine(response, auth.authResponse.accessToken);

            });

        };

        // This is called with the results from from FB.getLoginStatus().
        function statusChangeCallback(auth) {

            console.log('success', auth.status)

            if (auth.status === 'connected') {
                // Logged into your app and Facebook.

                startUp(auth);

            } else if (auth.status === 'not_authorized') {
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into this app.';
            } else {
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into Facebook.';
            }
        }

        window.fbAsyncInit = function() {

            FB.init({
                appId: '1628895400474971',
                xfbml: true,
                version: 'v2.8'
            });

            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });


        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="container">
        <div class="col-sm-6 offset-sm-3">
          <div class="card">
            <div class="card-header">
              Chat
            </div>
            <div class="card-block">

                <div id="chat" class="log">
                </div>

                <form id="chat-input">
                <div class="input-group"><input type="text" class="form-control message" placeholder="Your Message..." id="message">     <span class="input-group-btn"><button class="btn btn-primary" type="submit" id="submit">Send</button></span></div>
                </form>

                <div id="status">
                </div>

                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>

          </div>
        </div>
    </div>

</body>

</html>
