<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

    <title>Open Chat Framework Dev</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }
    body {
        margin: 30px auto;
    }
    </style>

</head>

<body>


    <div class="container">
        <div class="col-sm-6 offset-sm-3">
          <div class="card">

            <div class="card-header">
              Friends
            </div>


            <div class="card-block">
                <div class="card-text text-muted">
                    Given a list of users, mark those who are online.
                </div>
            </div>

            <ul id="online-list" class="list-group list-group-flush">
            </ul>

        </div>
    </div>

    <div id="chat-online"></div>

    <script src="../node_modules/chat-engine/dist/chat-engine.js" type="text/javascript"></script>

    <script type="text/javascript">

    const onlineOutput = document.getElementById('online-list');

    const ChatEngine = ChatEngineCore.create({
        publishKey: 'pub-c-07824b7a-6637-4e6d-91b4-7f0505d3de3f',
        subscribeKey: 'sub-c-43b48ad6-d453-11e6-bd29-0619f8945a4f',
    }, 'chat-engine-friends');

    let users = {};
    let uuids = ['ian', 'emily', 'joe'];
    let user;

    let me = ChatEngine.connect(uuids[0], {
        signedOnTime: new Date().getTime()
    });

    uuids.forEach(function(uuid) {

        users[uuid] = new ChatEngine.User(uuid);

        let div = document.createElement("li");
        div.innerHTML = uuid;
        div.className += "list-group-item";

        onlineOutput.appendChild(div);

        users[uuid].feed.on('$.online', (payload) => {

            // if user is subscribed to their own feed
            if(uuid == payload.user.uuid) {
                div.innerHTML = div.innerHTML + ' (online)';
            }

        });

    });
    </script>

</body>
</html>
